<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book my Show</title>
	<link rel="stylesheet" type="text/css" href="BookMyShow.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
	<nav class="fnav">
		<div class="left">
			<img src="bms logo header.jpg" alt="BookMyShow logo">
			<input type="text" name="text" placeholder="Search for Movies, Events, Plays & More.">
		</div>
		<div class="right">
			<p>Location</p>
			<button>Sign In</button>
			<i class="fa-solid fa-bars"></i>
		</div>
	</nav>

	<nav class="sec-nav">
		<div class="s-left">
			<p>Movies</p>
			<p>Stream</p>
			<p>Events</p>
			<p>Plays</p>
			<p>Spsorts</p>
			<p>Activities</p>
			<p>Buzz</p>
		</div>
		<div class="s-right">
			<p>ListYourShow</p>
			<p>Corporates</p>
			<p>Offer</p>
		</div>
	</nav>

	<div class="main">
		<img src="main cover.avif">
	</div>

	<div class="container">
		<h2>Recommended Movies</h2>
		<div class="card">
			<img src="avatar.jpeg"alt="">
			<img src="avengers.jpeg" alt="">
			<img src="Home alone.jpeg" alt="">
			<img src="joker.jpeg" alt="">
			<img src="jumanji.jpeg" alt="">
		</div>
	</div>

	<div class="banner">
		<img src="Endless entertainment wide banner .png">
	</div>

	<div class="container">
		<h2>Best of Live Events</h2>
		<div class="card">
			<img src="adventure.jpg"alt="">
			<img src="art and crafts.jpg" alt="">
			<img src="comedy.jpg" alt="">
			<img src="kids-zone-collectio.png" alt="">
			<img src="music.jpg" alt="">
		</div>
	</div>

	<div class="premiere">
		<h2>PREMIERE</h2>

		<div class="containers">
			<h2>Recommended Movies</h2>
			<div class="card">
				<img src="Premiere Cinema.jpg"alt="">
				<img src="Premiere Dragnent.jpg" alt="">
				<img src="Premiere Monkey.jpg" alt="">
				<img src="Premiere Shark.jpg" alt="">
				<img src="Premiere SpiderMan 3jpg.jpg" alt="">
			</div>
		</div>
	</div>

	<div class="footer">
		<img src="bms logo footer.jpeg">
		<div class="icon">
			<i class="fa-brands fa-facebook a"></i>
			<i class="fa-brands fa-instagram a"></i>
			<i class="fa-brands fa-twitter a"></i>
			<i class="fa-brands fa-youtube a"></i>
		</div>
	</div>

</body>
</html>
